<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        
        <section class="calc-buuttons">
            <div class="calc-buutton-row">
                <button class="calc-buutton double">
                    c
                </button>
                <button class="calc-buutton">
                    &larr;
                </button>
                <button class="calc-buutton">
                    &divide;
                </button>
            </div>
            <div class="calc-buutton-row">
                <button class="calc-buutton">
                    7
                </button>
                <button class="calc-buutton">
                    8
                </button>
                <button class="calc-buutton">
                    9
                </button>
                <button class="calc-buutton">
                    &times;
                </button>
            </div>

            <div class="calc-buutton-row">
                <button class="calc-buutton">
                    4
                </button>
                <button class="calc-buutton">
                    5
                </button>
                <button class="calc-buutton">
                    6
                </button>
                <button class="calc-buutton">
                    &minus;
                </button>
            </div>

            <div class="calc-buutton-row">
                <button class="calc-buutton">
                    1
                </button>
                <button class="calc-buutton">
                    2
                </button>
                <button class="calc-buutton">
                    3
                </button>
                <button class="calc-buutton">
                    &plus;
                </button>
            </div>

            <div class="calc-buutton-row">
                <button class="calc-buutton triple">
                    0
                </button>
                <button class="calc-buutton">
                    &eqcirc;
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
